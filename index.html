        @media (min-width: 889px) {

        @media (max-width: 888px) {

                align-items: flex-start;
            }

            ul li {

                margin-bottom: 20px;
            }

            .title h1 {
                font-size: 55px;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 10px;
                top: 5px;
                font-size: 40px;
                color: white;
                cursor: pointer;
            }

            ul {
                position: fixed;
                top: 0;
                left: 50%;
                transform: translateX(-50%) translateY(-100%);
                width: 80%;
                transition: transform 0.3s ease, opacity 0.3s ease;
                opacity: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding-top: 0;
            }

            ul.show {
                transform: translateX(-50%) translateY(20px);
